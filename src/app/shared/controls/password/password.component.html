<div class="password">
  <input class="app-input" [value]="value" [placeholder]="placeholder || 'Password'"
  [disabled]="isDisable" (keyup)="onKeyup($event)" (blur)="onBlur()"
  [attr.type]="passwordType" />
  <div class="password__actions" (click)="togglePassword()">
    <span>{{passwordType === types.Password ? 'Show' : 'Hide'}}</span>
  </div>
</div>
