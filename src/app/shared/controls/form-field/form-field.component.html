<div
  class="form-field"
  [class.form-field_error]="hasError()"
  [class.form-field_inline]="isInline"
>
  <div class="form-field__label" *ngIf="required || label">
    {{ label }}
    <span class="form-field__req" *ngIf="required">*</span>
  </div>
  <div class="form-field__control">
    <ng-content></ng-content>
    <div class="form-field__error">
      <ng-container *ngIf="control && errorKey" [ngSwitch]="errorKey">
        <span *ngSwitchCase="'min'">
          Minimum {{ control.errors?.min }}
        </span>
        <span *ngSwitchCase="'max'">
          Maximum {{ control.errors?.max }}
        </span>
        <span *ngSwitchCase="'required'"> This field is required </span>
        <span *ngSwitchCase="'minLength'">
          At least {{ control.errors?.minLength }} characters
        </span>
        <span *ngSwitchCase="'maxLength'">
          No more than {{ control.errors?.maxLength }} characters
        </span>
      </ng-container>
    </div>
  </div>
</div>
