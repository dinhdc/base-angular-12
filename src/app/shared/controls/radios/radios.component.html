<div class="radios">
  <div *ngFor="let item of items">
    <label class="radio" [class.radio_disabled]="isDisabled">
      {{item.label}}
      <input type="radio" class="radio__input" [value]="item.value"
             (change)="onChanged(item.value)"
             [checked]="isChecked(item.value)" [disabled]="isDisabled">
      <span class="radio__checkmark"></span>
    </label>
  </div>
</div>
